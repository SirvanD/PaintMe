<head>

<body>
 
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Drawing board</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Reset</a>
              </li>
              
             
            </ul>
            <div class="demo_color d-inline p-4 me-lg-4 m-auto text-white rounded-circle"></div>
            <form class="d-flex">
              <input name = "color_input" class="color_input form-control me-2" type="text" placeholder="Select a CSS color" aria-label="text">
              <button class="btn_color btn btn-outline-success btn-lg text-nowrap" type="submit">Set Brush Color</button>
            </form>
            
            
          </div>
        </div>
      </nav>


      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Movie theme!</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="#">Reset</a>
              </li>
              
              
            </ul>
            <form class="d-flex">
              <input class="input_movie form-control me-2" type="text" placeholder="Select a movie/show" aria-label="text">
              <button class="btn_movie btn btn-outline-success btn-lg text-nowrap" type="submit">Set Background</button>
            </form>
            
          </div>
        </div>
      </nav>

      <div class="container2">
      <div class="drawboard container">
        
      </div>

    </div>
